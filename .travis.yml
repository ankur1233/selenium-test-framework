language: java
dist: xenial
services:
  - xvfb
addons:
  chrome: stable
  firefox: latest
cache:
  directories:
    - .autoconf
    - $HOME/.m2
env:
  - RUNWHERE=pipeline
script:
  - mvn clean test -DbrowserName=chrome -Dkibana.integration=false
  - mvn clean test -DbrowserName=firefox -Dkibana.integration=false
